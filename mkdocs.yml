    - License: https://www.apache.org/licenses/LICENSE-2.0
  - Ingress:
    - Overview: ingress/overview.md
    - Input formats: ingress/input-formats.md
    - Identifiers: ingress/identifiers.md
    - Basic parsing: ingress/basic-parsing.md
    - Controlled vocabularies: ingress/controlled-vocabularies.md
    - Taxonomy: ingress/taxonomy.md
    - Date/Time: ingress/date-time.md
    - Location: ingress/location.md
    - Fitness for use: ingress/fitness-for-use.md
    - Invasive species: ingress/invasive-species.md
    - Traits: ingress/traits.md
    - Multimedia: ingress/multimedia.md
    - Sequences: ingress/sequences.md
    - Outlier detection: ingress/outlier-detection.md
    - Data quality flags: ingress/data-quality-flags.md
  - Indexing:
    - Overview: indexing/overview.md
    - Elasticsearch: indexing/elastic-search.md
    - Solr: indexing/solr.md
  - Egress:
    - Overview: egress/overview.md
    - Field delimited formats: egress/field-delimited-formats.md
    - Data packages (DwC-A): egress/data-packages.md
    - Geospatial formats: egress/geospatial-formats.md
    - Essential biodiversity variables (EBVs): egress/ebvs.md
    - Adhoc SQL: egress/sql.md
  - Community:
    - Overview: community/overview.md
    - Tutorials: community/tutorials.md
    - Contributor guide: community/contributor-guide.md
